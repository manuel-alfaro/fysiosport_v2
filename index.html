<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphatek Systems</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Avenir:wght@400&family=Futura:wght@400&display=swap">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        .system-btn {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
        }

        .system-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .system-btn.primary {
            background: var(--primary-blue);
            border: none;
        }

        .system-btn.primary:hover {
            background: var(--primary-blue-hover);
        }

        .login-container {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Velg System</h2>

        <a href="https://ash-report.alphatek.ai" class="system-btn" target="_blank">
            ASH Report
        </a>

        <a href="https://pwr.alphatek.no/reports/#/home" class="system-btn" target="_blank">
            PWR Report
        </a>

        <a href="dashboard.html" class="system-btn">
            Alphatek Protocols
        </a>

        <div class="toggle-auth" style="margin-top: 30px;">
            <p style="font-size: 0.8rem; color: var(--text-gray);">Alphatek Performance Systems</p>
        </div>
    </div>
</body>

</html>
